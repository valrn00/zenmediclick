    <style>

        .nav-btn:hover {

        .observations-list {

        .observations-header {

        .observation-card {

        .form-title {

            margin-bottom: 25px;

        .form-input {

        .form-textarea {

        .form-textarea:focus {

        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);

        .cancel-btn {
            width: 100%;

            font-size: 14px;

        .cancel-btn:hover {

        .search-bar {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            background: white;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            background: #e9ecef;
            color: #495057;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .filter-tab:hover {
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;

        }

        .empty-icon {

            margin-bottom: 20px;

        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;

        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 1024px) {
            .observations-layout {
                grid-template-columns: 1fr;
            }
            
            .observation-form {

            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .observations-header {
                flex-direction: column;

            }

            .stats-summary {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-tabs {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

            <div class="observation-form" id="observationForm" style="display: none;">

            <div class="observation-form" id="defaultPanel">

                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 48px; margin-bottom: 15px;">üìã</div>
                    <p style="color: #666; margin-bottom: 25px;">Gestiona las observaciones m√©dicas de tus pacientes</p>
                    
                    <div style="display: flex; flex-direction: column; gap: 15px;">
                        <button class="submit-btn" onclick="mostrarFormulario()">
                            ‚ûï Nueva Observaci√≥n
                        </button>
                        
                        <button class="submit-btn" style="background: #17a2b8;" onclick="exportarObservaciones()">
                            üìä Exportar Reporte
                        </button>
                        
                        <button class="submit-btn" style="background: #28a745;" onclick="configurarNotificaciones()">
                            üîî Configurar Notificaciones
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Datos de observaciones m√©dicas
        let observaciones = [
            {
                id: 1,
                paciente: 'Nicol√°s S√°nchez',
                fecha: '2024-09-22',
                hora: '8:30 AM',
                tipo: 'seguimiento',
                observacion: 'Paciente presenta mejor√≠a significativa en dolor abdominal. Presi√≥n arterial estable en 120/80. Se recomienda continuar con tratamiento actual y control en 2 semanas.',
                estado: 'activa'
            },
            {
                id: 2,
                paciente: 'Andrea Rodr√≠guez',
                fecha: '2024-09-22',
                hora: '9:15 AM',
                tipo: 'primera-vez',
                observacion: 'Primera consulta por s√≠ntomas de hipertensi√≥n. Antecedentes familiares positivos. Se solicita perfil lip√≠dico, glucemia y electrocardiograma. Iniciar con cambios en estilo de vida.',
                estado: 'activa'
            },
            {
                id: 3,
                paciente: 'Carlos Mendoza',
                fecha: '2024-09-21',
                hora: '2:30 PM',
                tipo: 'control',
                observacion: 'Control de diabetes tipo 2. HbA1c en 6.8%, excelente control gluc√©mico. Paciente muy comprometido con dieta y ejercicio. Continuar con metformina.',
                estado: 'activa'
            },
            {
                id: 4,
                paciente: 'Mar√≠a Gonz√°lez',
                fecha: '2024-09-20',
                hora: '11:00 AM',
                tipo: 'seguimiento',
                observacion: 'Seguimiento por gastritis. Paciente refiere mejor√≠a del 80% en s√≠ntomas despu√©s del tratamiento con omeprazol. Continuar tratamiento por 2 semanas m√°s.',
                estado: 'activa'
            },
            
            {
                id: 5,
                paciente: 'Luis Herrera',
                fecha: '2024-09-19',
                hora: '11:30 AM',
                tipo: 'urgente',
                observacion: 'Paciente consulta por dolor tor√°cico de 2 horas de evoluci√≥n. ECG normal, troponinas negativas. Dolor de origen muscular. Se indica analg√©sicos y reposo. Control en 24 horas.',
                estado: 'activa'
            },
            {
                id: 6,
                paciente: 'Ana Mart√≠nez',
                fecha: '2024-09-18',
                hora: '3:00 PM',
                tipo: 'control',
                observacion: 'Control post-operatorio. Herida quir√∫rgica en buen estado, sin signos de infecci√≥n. Retirar puntos en pr√≥xima cita. Paciente evoluciona favorablemente.',
                estado: 'archivada'
            }
        ];

        let observacionesFiltradas = [...observaciones];
        let editandoObservacion = null;

        function cargarObservaciones() {
            const container = document.getElementById('observationsList');
            
            if (observacionesFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <p>No se encontraron observaciones</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            observacionesFiltradas.forEach(obs => {
                const obsCard = document.createElement('div');
                obsCard.className = 'observation-card';
                
                obsCard.innerHTML = `
                    <div class="observation-header">
                        <div class="patient-info">
                            <div class="patient-name">${obs.paciente}</div>
                            <div class="observation-date">
                                üìÖ ${formatearFecha(obs.fecha)} - ${obs.hora}
                            </div>
                        </div>
                        <div class="observation-type type-${obs.tipo}">
                            ${obs.tipo.replace('-', ' ')}
                        </div>
                    </div>
                    
                    <div class="observation-content">
                        ${obs.observacion}
                    </div>
                    
                    <div class="observation-actions">
                        <button class="action-btn btn-edit" onclick="editarObservacion(${obs.id})">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="action-btn btn-print" onclick="imprimirObservacion(${obs.id})">
                            üñ®Ô∏è Imprimir
                        </button>
                        <button class="action-btn btn-delete" onclick="eliminarObservacion(${obs.id})">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                `;
                
                container.appendChild(obsCard);
            });
        }

        function formatearFecha(fecha) {
            const fechaObj = new Date(fecha + 'T00:00:00');
            return fechaObj.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function mostrarFormulario() {
            document.getElementById('defaultPanel').style.display = 'none';
            document.getElementById('observationForm').style.display = 'block';
            
            // Establecer fecha actual
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('observationDate').value = hoy;
            
            // Limpiar formulario si no estamos editando
            if (!editandoObservacion) {
                document.getElementById('newObservationForm').reset();
                document.querySelector('.form-title').textContent = 'Nueva Observaci√≥n';
            }
        }

        function ocultarFormulario() {
            document.getElementById('observationForm').style.display = 'none';
            document.getElementById('defaultPanel').style.display = 'block';
            editandoObservacion = null;
            document.getElementById('newObservationForm').reset();
        }

        function filtrarPorTipo(tipo) {
            // Actualizar tabs activos
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrar observaciones
            if (tipo === '') {
                observacionesFiltradas = [...observaciones];
            } else {
                observacionesFiltradas = observaciones.filter(obs => obs.tipo === tipo);
            }
            
            cargarObservaciones();
        }

        function buscarObservaciones() {
            const termino = document.getElementById('searchInput').value.toLowerCase();
            
            observacionesFiltradas = observaciones.filter(obs => 
                obs.paciente.toLowerCase().includes(termino) ||
                obs.observacion.toLowerCase().includes(termino)
            );
            
            cargarObservaciones();
        }

        function editarObservacion(id) {
            const obs = observaciones.find(o => o.id === id);
            if (obs) {
                editandoObservacion = obs;
                
                // Llenar formulario con datos existentes
                document.getElementById('patientName').value = obs.paciente;
                document.getElementById('observationType').value = obs.tipo;
                document.getElementById('observationContent').value = obs.observacion;
                document.getElementById('observationDate').value = obs.fecha;
                
                document.querySelector('.form-title').textContent = 'Editar Observaci√≥n';
                mostrarFormulario();
            }
        }

        function eliminarObservacion(id) {
            if (confirm('¬øEst√° seguro que desea eliminar esta observaci√≥n?')) {
                observaciones = observaciones.filter(obs => obs.id !== id);
                observacionesFiltradas = observacionesFiltradas.filter(obs => obs.id !== id);
                cargarObservaciones();
                actualizarEstadisticas();
                alert('Observaci√≥n eliminada exitosamente');
            }
        }

        function imprimirObservacion(id) {
            const obs = observaciones.find(o => o.id === id);
            if (obs) {
                alert(`Imprimiendo observaci√≥n de ${obs.paciente}...`);
                // Simular impresi√≥n
                setTimeout(() => {
                    alert('Observaci√≥n enviada a la impresora!');
                }, 1500);
            }
        }

        function actualizarEstadisticas() {
            const total = observaciones.length;
            const hoy = new Date().toISOString().split('T')[0];
            const obsHoy = observaciones.filter(obs => obs.fecha === hoy).length;
            const urgentes = observaciones.filter(obs => obs.tipo === 'urgente').length;
            const seguimiento = observaciones.filter(obs => obs.tipo === 'seguimiento').length;
            
            document.getElementById('totalObservations').textContent = total;
            document.getElementById('todayObservations').textContent = obsHoy;
            document.getElementById('urgentObservations').textContent = urgentes;
            document.getElementById('followUpObservations').textContent = seguimiento;
        }

        function exportarObservaciones() {
            alert('Generando reporte de observaciones...');
            setTimeout(() => {
                alert('Reporte exportado exitosamente en formato PDF!');
            }, 2000);
        }

        function configurarNotificaciones() {
            const configuraciones = `
Configuraci√≥n de Notificaciones:

üîî Recordatorios autom√°ticos: Activado
üì± SMS a pacientes: Activado  
üìß Email de seguimiento: Activado
‚è∞ Notificaciones urgentes: Inmediatas
üìä Reporte semanal: Lunes 9:00 AM

¬øDesea modificar alguna configuraci√≥n?
            `.trim();
            
            alert(configuraciones);
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', buscarObservaciones);

        document.getElementById('newObservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nuevaObservacion = {
                paciente: document.getElementById('patientName').value,
                tipo: document.getElementById('observationType').value,
                observacion: document.getElementById('observationContent').value,
                fecha: document.getElementById('observationDate').value,
                hora: new Date().toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true 
                }),
                estado: 'activa'
            };
            
            if (editandoObservacion) {
                // Actualizar observaci√≥n existente
                const index = observaciones.findIndex(obs => obs.id === editandoObservacion.id);
                if (index !== -1) {
                    observaciones[index] = { ...nuevaObservacion, id: editandoObservacion.id };
                }
                alert('Observaci√≥n actualizada exitosamente');
            } else {
                // Crear nueva observaci√≥n
                nuevaObservacion.id = Date.now();
                observaciones.unshift(nuevaObservacion);
                alert('Observaci√≥n guardada exitosamente');
            }
            
            // Actualizar vistas
            observacionesFiltradas = [...observaciones];
            cargarObservaciones();
            actualizarEstadisticas();
            ocultarFormulario();
        });

        // Funciones adicionales
        function archivarObservacion(id) {
            const obs = observaciones.find(o => o.id === id);
            if (obs) {
                obs.estado = 'archivada';
                alert(`Observaci√≥n de ${obs.paciente} archivada`);
                cargarObservaciones();
            }
        }

        function duplicarObservacion(id) {
            const obs = observaciones.find(o => o.id === id);
            if (obs) {
                const nuevaObs = {
                    ...obs,
                    id: Date.now(),
                    fecha: new Date().toISOString().split('T')[0],
                    hora: new Date().toLocaleTimeString('es-ES', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: true 
                    })
                };
                observaciones.unshift(nuevaObs);
                observacionesFiltradas = [...observaciones];
                cargarObservaciones();
                actualizarEstadisticas();
                alert('Observaci√≥n duplicada exitosamente');
            }
        }

        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                mostrarFormulario();
            }
            
            if (e.key === 'Escape') {
                ocultarFormulario();
            }
        });

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            cargarObservaciones();
            actualizarEstadisticas();
            
            // Animaci√≥n de entrada
            setTimeout(() => {
                const cards = document.querySelectorAll('.observation-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.4s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 100);
        });

        // Auto-guardado (opcional)
        let autoSaveInterval;
        
        function iniciarAutoGuardado() {
            autoSaveInterval = setInterval(() => {
                // Simular guardado autom√°tico en el servidor
                console.log('Auto-guardado realizado...');
            }, 30000); // Cada 30 segundos
        }

        function detenerAutoGuardado() {
            if (autoSaveInterval) {
                clearInterval(autoSaveInterval);
            }
        }

        // Inicializar auto-guardado
        document.addEventListener('DOMContentLoaded', iniciarAutoGuardado);
        window.addEventListener('beforeunload', detenerAutoGuardado);
    </script>
</body>
