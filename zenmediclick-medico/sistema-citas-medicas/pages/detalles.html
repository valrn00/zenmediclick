    <script>
        // Datos de ejemplo de citas hist√≥ricas

            },
            {
                id: 4,
                fecha: '2024-09-20',
                hora: '10:30 AM',
                paciente: 'Mar√≠a Gonz√°lez',
                telefono: '303-456-7890',
                email: 'maria.gonzalez@email.com',
                motivo: 'Dolor abdominal',
                estado: 'completada',
                diagnostico: 'Gastritis leve',
                tratamiento: 'Omeprazol 20mg en ayunas',
                proximaCita: '2024-10-05',
                observaciones: 'Mejor√≠a significativa. Continuar con tratamiento y dieta.'
            },
            {
                id: 5,
                fecha: '2024-09-19',
                hora: '11:00 AM',
                paciente: 'Luis Herrera',
                telefono: '304-567-8901',
                email: 'luis.herrera@email.com',
                motivo: 'Chequeo general',
                estado: 'cancelada',
                diagnostico: 'N/A',
                tratamiento: 'N/A',
                proximaCita: 'Reagendar',
                observaciones: 'Cita cancelada por el paciente. Motivo: viaje de trabajo.'
            }
        ];

        let citasFiltradas = [...citasHistoricas];
        let citaSeleccionada = null;

        function cargarCitas() {
            const container = document.getElementById('listaCitas');
            
            if (citasFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <p>No se encontraron citas con los filtros aplicados</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            citasFiltradas.forEach(cita => {
                const citaCard = document.createElement('div');
                citaCard.className = 'cita-card';
                citaCard.onclick = () => seleccionarCita(cita);
                
                citaCard.innerHTML = `
                    <div class="cita-status status-${cita.estado}">${cita.estado.toUpperCase()}</div>
                    <div class="cita-header">
                        <div class="cita-fecha">${formatearFecha(cita.fecha)}</div>
                        <div class="cita-hora">${cita.hora}</div>
                    </div>
                    <div class="cita-paciente">${cita.paciente}</div>
                    <div class="cita-info">
                        <div class="info-item">
                            <div class="info-label">Motivo</div>
                            <div class="info-value">${cita.motivo}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Tel√©fono</div>
                            <div class="info-value">${cita.telefono}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(citaCard);
            });
        }

        function seleccionarCita(cita) {
            // Remover selecci√≥n anterior
            document.querySelectorAll('.cita-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Seleccionar nueva cita
            event.currentTarget.classList.add('selected');
            citaSeleccionada = cita;
            
            mostrarDetalles(cita);
        }

        function mostrarDetalles(cita) {
            const container = document.getElementById('detalleContent');
            
            container.innerHTML = `
                <div class="detail-section">
                    <div class="section-title">Informaci√≥n del Paciente</div>
                    <div class="detail-info">
                        <strong>Nombre:</strong> ${cita.paciente}<br>
                        <strong>Tel√©fono:</strong> ${cita.telefono}<br>
                        <strong>Email:</strong> ${cita.email}<br>
                        <strong>Fecha de Cita:</strong> ${formatearFecha(cita.fecha)} - ${cita.hora}
                    </div>
                </div>

                <div class="detail-section">
                    <div class="section-title">Consulta M√©dica</div>
                    <div class="detail-info">
                        <strong>Motivo:</strong> ${cita.motivo}<br>
                        <strong>Diagn√≥stico:</strong> ${cita.diagnostico}<br>
                        <strong>Estado:</strong> <span class="status-badge status-${cita.estado}">${cita.estado.toUpperCase()}</span>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="section-title">Tratamiento</div>
                    <div class="detail-info">
                        ${cita.tratamiento}<br>
                        <strong>Pr√≥xima Cita:</strong> ${cita.proximaCita}
                    </div>
                </div>

                <div class="detail-section">
                    <div class="section-title">Observaciones M√©dicas</div>
                    <div class="detail-info">
                        ${cita.observaciones}
                    </div>
                </div>

                <div class="detail-actions">
                    ${generarAccionesCita(cita)}
                </div>
            `;
        }

        function generarAccionesCita(cita) {
            let acciones = `
                <button class="action-btn btn-primary" onclick="imprimirHistorial(${cita.id})">
                    üìÑ Imprimir Historial
                </button>
                <button class="action-btn btn-secondary" onclick="exportarPDF(${cita.id})">
                    üìë Exportar PDF
                </button>
            `;

            if (cita.estado === 'pendiente') {
                acciones += `
                    <button class="action-btn btn-success" onclick="confirmarCita(${cita.id})">
                        ‚úì Confirmar Cita
                    </button>
                    <button class="action-btn btn-warning" onclick="reagendarCita(${cita.id})">
                        üìÖ Reagendar
                    </button>
                    <button class="action-btn btn-danger" onclick="cancelarCita(${cita.id})">
                        ‚ùå Cancelar
                    </button>
                `;
            }

            if (cita.estado === 'confirmada') {
                acciones += `
                    <button class="action-btn btn-success" onclick="marcarCompletada(${cita.id})">
                        ‚úì Marcar Completada
                    </button>
                    <button class="action-btn btn-warning" onclick="agregarObservaciones(${cita.id})">
                        üìù Agregar Observaciones
                    </button>
                `;
            }

            return acciones;
        }

        function formatearFecha(fecha) {
            const fechaObj = new Date(fecha + 'T00:00:00');
            return fechaObj.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function aplicarFiltros() {
            const fechaDesde = document.getElementById('fechaDesde').value;
            const fechaHasta = document.getElementById('fechaHasta').value;
            const buscarPaciente = document.getElementById('buscarPaciente').value.toLowerCase();
            const filtroEstado = document.getElementById('filtroEstado').value;

            citasFiltradas = citasHistoricas.filter(cita => {
                let cumpleFiltros = true;

                if (fechaDesde && cita.fecha < fechaDesde) {
                    cumpleFiltros = false;
                }

                if (fechaHasta && cita.fecha > fechaHasta) {
                    cumpleFiltros = false;
                }

                if (buscarPaciente && !cita.paciente.toLowerCase().includes(buscarPaciente)) {
                    cumpleFiltros = false;
                }

                if (filtroEstado && cita.estado !== filtroEstado) {
                    cumpleFiltros = false;
                }

                return cumpleFiltros;
            });

            cargarCitas();
            actualizarEstadisticas();
        }

        function actualizarEstadisticas() {
            const total = citasFiltradas.length;
            const completadas = citasFiltradas.filter(c => c.estado === 'completada').length;
            const pendientes = citasFiltradas.filter(c => c.estado === 'pendiente').length;
            const canceladas = citasFiltradas.filter(c => c.estado === 'cancelada').length;

            document.getElementById('totalCitas').textContent = total;
            document.getElementById('citasCompletadas').textContent = completadas;
            document.getElementById('citasPendientes').textContent = pendientes;
            document.getElementById('citasCanceladas').textContent = canceladas;
        }

        // Funciones de acci√≥n
        function imprimirHistorial(citaId) {
            const cita = citasHistoricas.find(c => c.id === citaId);
            alert(`Imprimiendo historial m√©dico de ${cita.paciente}...`);
            
            // Simular impresi√≥n
            setTimeout(() => {
                alert('Historial enviado a la impresora exitosamente!');
            }, 1500);
        }

        function exportarPDF(citaId) {
            const cita = citasHistoricas.find(c => c.id === citaId);
            alert(`Generando PDF del historial de ${cita.paciente}...`);
            
            // Simular generaci√≥n de PDF
            setTimeout(() => {
                alert('PDF generado y descargado exitosamente!');
            }, 2000);
        }

        function confirmarCita(citaId) {
            const cita = citasHistoricas.find(c => c.id === citaId);
            if (cita) {
                cita.estado = 'confirmada';
                cargarCitas();
                actualizarEstadisticas();
                mostrarDetalles(cita);
                alert(`Cita confirmada para ${cita.paciente}`);
            }
        }

        function reagendarCita(citaId) {
            const cita = citasHistoricas.find(c => c.id === citaId);
            const nuevaFecha = prompt('Ingrese la nueva fecha (YYYY-MM-DD):');
            const nuevaHora = prompt('Ingrese la nueva hora (HH:MM AM/PM):');
            
            if (nuevaFecha && nuevaHora && cita) {
                cita.fecha = nuevaFecha;
                cita.hora = nuevaHora;
                cita.estado = 'confirmada';
                cargarCitas();
                actualizarEstadisticas();
                mostrarDetalles(cita);
                alert(`Cita reagendada para ${cita.paciente} - ${nuevaFecha} a las ${nuevaHora}`);
            }
        }

        function cancelarCita(citaId) {
            if (confirm('¬øEst√° seguro que desea cancelar esta cita?')) {
                const cita = citasHistoricas.find(c => c.id === citaId);
                if (cita) {
                    cita.estado = 'cancelada';
                    cita.observaciones += '\n\nCita cancelada el ' + new Date().toLocaleDateString();
                    cargarCitas();
                    actualizarEstadisticas();
                    mostrarDetalles(cita);
                    alert(`Cita cancelada para ${cita.paciente}`);
                }
            }
        }

        function marcarCompletada(citaId) {
            const cita = citasHistoricas.find(c => c.id === citaId);
            if (cita) {
                cita.estado = 'completada';
                cargarCitas();
                actualizarEstadisticas();
                mostrarDetalles(cita);
                alert(`Cita marcada como completada para ${cita.paciente}`);
            }
        }

        function agregarObservaciones(citaId) {
            const cita = citasHistoricas.find(c => c.id === citaId);
            const nuevasObservaciones = prompt('Ingrese las nuevas observaciones:', cita.observaciones);
            
            if (nuevasObservaciones !== null && cita) {
                cita.observaciones = nuevasObservaciones;
                mostrarDetalles(cita);
                alert('Observaciones actualizadas exitosamente');
            }
        }

        // Funci√≥n de b√∫squeda en tiempo real
        document.getElementById('buscarPaciente').addEventListener('input', function() {
            aplicarFiltros();
        });

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer fechas por defecto
            const hoy = new Date();
            const hace30dias = new Date();
            hace30dias.setDate(hace30dias.getDate() - 30);
            
            document.getElementById('fechaDesde').value = hace30dias.toISOString().split('T')[0];
            document.getElementById('fechaHasta').value = hoy.toISOString().split('T')[0];
            
            // Cargar datos iniciales
            cargarCitas();
            actualizarEstadisticas();
            
            // Animaci√≥n de entrada para las tarjetas
            setTimeout(() => {
                const cards = document.querySelectorAll('.cita-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.4s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 100);
        });

        // Funci√≥n para limpiar filtros
        function limpiarFiltros() {
            document.getElementById('fechaDesde').value = '';
            document.getElementById('fechaHasta').value = '';
            document.getElementById('buscarPaciente').value = '';
            document.getElementById('filtroEstado').value = '';
            
            citasFiltradas = [...citasHistoricas];
            cargarCitas();
            actualizarEstadisticas();
        }

        // Agregar bot√≥n de limpiar filtros
        document.addEventListener('DOMContentLoaded', function() {
            const filtersGrid = document.querySelector('.filters-grid');
            const clearButton = document.createElement('div');
            clearButton.className = 'filter-group';
            clearButton.innerHTML = `
                <button class="filter-btn" onclick="limpiarFiltros()" style="background: #6c757d;">
                    Limpiar Filtros
                </button>
            `;
            filtersGrid.appendChild(clearButton);
        });
    </script>
</body>
