<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Citas Médicas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/wireframes.css">
</head>
<body>
    <div class="container">
        <div class="wireframe active">
            <div class="wireframe-title">Pantalla de Login</div>
            <div class="screen">
                <div class="title-bar">Sistema de citas medicas</div>
                <div class="subtitle">Medico</div>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Usuario :</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña :</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" onclick="handleForgotPassword()">¿Olvidaste tu contraseña ?</a>
                </div>
                
                <div class="demo-credentials">
                    <p><small><strong>Credenciales de prueba:</strong></small></p>
                    <p><small>Usuario: <code>medico</code></small></p>
                    <p><small>Contraseña: <code>123456</code></small></p>
                </div>
            </div>
            
            <div class="zen-text">Z E N</div>
            <div class="logo">🪷</div>
            <div class="zen-text-bottom">M E D I C L I C K</div>
        </div>
    </div>

    <div class="navigation-links">
        <a href="../index.html" class="btn">Volver a Wireframes Completos</a>
        <a href="agenda.html" class="btn" id="agendaLink" style="display: none;">Ir a Agenda</a>
    </div>

    <script>
        // Datos de usuario demo
        const DEMO_USER = {
            username: 'medico',
            password: '123456'
        };

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Validación
            if (!username || !password) {
                showMessage('Por favor, complete todos los campos', 'error');
                return;
            }
            
            // Verificar credenciales
            if (username === DEMO_USER.username && password === DEMO_USER.password) {
                showMessage('¡Login exitoso!', 'success');
                
                // Guardar sesión
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('currentUser', username);
                
                // Mostrar enlace a agenda
                document.getElementById('agendaLink').style.display = 'inline-block';
                
                // Redirección automática después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'agenda.html';
                }, 2000);
                
            } else {
                showMessage('Credenciales incorrectas', 'error');
                // Limpiar campo de contraseña
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        function handleForgotPassword() {
            showMessage('Se ha enviado un enlace de recuperación a su correo electrónico.', 'info');
        }

        function showMessage(message, type) {
            // Remover mensaje anterior si existe
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            
            // Estilos para el mensaje
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 25px;
                border-radius: 5px;
                z-index: 1000;
                font-weight: bold;
                min-width: 300px;
                text-align: center;
                animation: slideDown 0.3s ease;
            `;

            // Colores según el tipo
            switch (type) {
                case 'success':
                    messageDiv.style.background = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.style.border = '1px solid #c3e6cb';
                    break;
                case 'error':
                    messageDiv.style.background = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.style.border = '1px solid #f5c6cb';
                    break;
                case 'info':
                    messageDiv.style.background = '#cce7ff';
                    messageDiv.style.color = '#004085';
                    messageDiv.style.border = '1px solid #99d5ff';
                    break;
            }

            document.body.appendChild(messageDiv);

            // Remover mensaje después de 4 segundos
            setTimeout(() => {
                messageDiv.style.animation = 'slideUp 0.3s ease forwards';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 4000);
        }

        // Auto-completar campos para demo
        function fillDemoCredentials() {
            document.getElementById('username').value = DEMO_USER.username;
            document.getElementById('password').value = DEMO_USER.password;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Focus en el campo de usuario
            document.getElementById('username').focus();

            // Verificar si ya está logueado
            if (sessionStorage.getItem('userLoggedIn') === 'true') {
                document.getElementById('agendaLink').style.display = 'inline-block';
                showMessage('Ya tiene una sesión activa', 'info');
            }

            // Agregar botón para llenar credenciales demo
            const demoButton = document.createElement('button');
            demoButton.textContent = 'Llenar datos de prueba';
            demoButton.className = 'btn';
            demoButton.type = 'button';
            demoButton.onclick = fillDemoCredentials;
            demoButton.style.marginTop = '10px';
            
            const demoCredentials = document.querySelector('.demo-credentials');
            demoCredentials.appendChild(demoButton);
        });

        // Animaciones CSS adicionales
        const additionalStyles = document.createElement('style');
        additionalStyles.textContent = `
            .demo-credentials {
                margin-top: 20px;
                padding: 15px;
                background: #f8f9fa;
                border-radius: 5px;
                text-align: center;
                border: 1px solid #dee2e6;
            }

            .demo-credentials code {
                background: #e9ecef;
                padding: 2px 5px;
                border-radius: 3px;
                font-family: monospace;
            }

            .navigation-links {
                text-align: center;
                margin-top: 30px;
            }

            .navigation-links .btn {
                margin: 0 10px;
                text-decoration: none;
                display: inline-block;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }

            @keyframes slideUp {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
            }

            .form-group input:focus {
                border-color: #4a90e2;
                box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
                outline: none;
            }

            .btn:active {
                transform: scale(0.98);
            }
        `;
        document.head.appendChild(additionalStyles);
    </script>
</body>
</html>
