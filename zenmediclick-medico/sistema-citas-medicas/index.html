 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenMediClick - Dashboard M√©dico</title>
    <script src="js/medico-system.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 60px 40px;
            text-align: center;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 60px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .card-description {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }

        .calendar-icon::before { content: "üìÖ"; }
        .history-icon::before { content: "üìã"; }
        .cancel-icon::before { content: "‚ùå"; }
        .reminder-icon::before { content: "üîî"; }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 30px 20px;
            }

            .welcome-title {
                font-size: 32px;
                margin-bottom: 40px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .dashboard-card {
                padding: 30px 20px;
            }
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üè•</div>
            <span>ZenMediClick</span>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <span>Dr. Usuario</span>
                <div style="width: 32px; height: 32px; background: rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center;">üë®‚Äç‚öïÔ∏è</div>
            </div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <main class="main-content">
        <h1 class="welcome-title">Bienvenido, Doctor</h1>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number">8</div>
                <div class="stat-label">Citas Hoy</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">3</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24</div>
                <div class="stat-label">Esta Semana</div>
            </div>
        </div>

   <main>
    <div class="card">
        <a href="pages/agenda.html">
            <div class="card-icon calendar-icon"></div>
            <h3 class="card-title">Agendar Cita</h3>
            <p class="card-description">Programa una nueva cita m√©dica</p>
        </a>
    </div>

    <div class="card">
        <a href="pages/detalles.html">
            <div class="card-icon history-icon"></div>
            <h3 class="card-title">Historial de Citas</h3>
            <p class="card-description">Ver todas tus citas anteriores</p>
        </a>
    </div>

    <div class="card">
        <a href="#" onclick="showCancelModal()">
            <div class="card-icon cancel-icon"></div>
            <h3 class="card-title">Cancelar Cita</h3>
            <p class="card-description">Cancelar citas programadas</p>
        </a>
    </div>

    <div class="card">
        <a href="pages/observaciones.html">
            <div class="card-icon reminder-icon"></div>
            <h3 class="card-title">Observaciones</h3>
            <p class="card-description">Configurar notificaciones</p>
        </a>
    </div>
</main>


    </main>

    <script>
        function logout() {
            if (confirm('¬øEst√° seguro que desea cerrar sesi√≥n?')) {
                window.location.href = 'login.html';
            }
        }

        function showCancelModal() {
            alert('Funcionalidad de cancelaci√≥n de citas. Redirigiendo a la agenda...');
            window.location.href = 'agenda.html';
        }

        // Animaci√≥n de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.dashboard-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        // Actualizar estad√≠sticas en tiempo real (simulado)
        setInterval(() => {
            const statNumbers = document.querySelectorAll('.stat-number');
            // Simular cambios menores en las estad√≠sticas
            statNumbers.forEach(stat => {
                const current = parseInt(stat.textContent);
                const change = Math.random() > 0.7 ? (Math.random() > 0.5 ? 1 : -1) : 0;
                if (current + change >= 0) {
                    stat.textContent = current + change;
                }
            });
        }, 30000); // Actualizar cada 30 segundos
    </script>
</body>
</html>
