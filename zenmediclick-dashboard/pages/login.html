<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - ZenMediClick</title>
    <style>
        /* Estilos Generales */
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --accent-color: #7c4dff;
            --text-color: #333;
            --light-text-color: #666;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --button-gradient: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transform: scale(1);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: var(--accent-color);
            font-size: 32px;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: var(--button-gradient);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .login-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .login-links a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-links a:hover {
            text-decoration: underline;
            color: #5e35b1;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>ZenMediClick</h1>
        <p class="subtitle">Plataforma m√©dica segura y confiable</p>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="tu-email@ejemplo.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Tu contrase√±a" autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">
                Iniciar Sesi√≥n
            </button>
        </form>
        
        <div class="login-links">
            <a href="../auth/password-recovery/password-reset.html">üîë ¬øOlvidaste tu contrase√±a?</a>
            <a href="register.html">üìù Registrarse</a>
        </div>
    </div>
</body>
</html>
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // Evita recargar la p√°gina

    const userType = document.getElementById("userType").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://127.0.0.1:8000/api/auth/login", { // tu API
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                userType: userType,
                email: email,
                password: password
            })
        });

        const data = await response.json();

        if (response.ok) {
            alert("‚úÖ Bienvenido " + data.nombre);

            // Redirigir seg√∫n tipo de usuario
            if (userType === "medico") {
                window.location.href = "../medico/index.html";
            } else if (userType === "paciente") {
                window.location.href = "../paciente/index.html";
            } else if (userType === "admin") {
                window.location.href = "../admin/index.html";
            }
        } else {
            alert("‚ùå Error: " + (data.detail || "Credenciales inv√°lidas"));
        }
    } catch (error) {
        console.error("Error de conexi√≥n:", error);
        alert("‚ö†Ô∏è No se pudo conectar con el servidor.");
    }
});
</script>
