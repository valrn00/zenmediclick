<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios - ZenMediClick</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Estilos básicos - reemplazar por tu CSS completo */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .back-button {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.2);
        }
        .recordatorios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        .recordatorio-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .card-icon {
            font-size: 2rem;
        }
        .card-title {
            color: #333;
            font-size: 1.4rem;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            margin-right: 10px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .recordatorio-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .recordatorio-item.activo {
            border-color: #28a745;
            background: #f8fff9;
        }
        .recordatorio-item.inactivo {
            border-color: #dc3545;
            background: #fff5f5;
            opacity: 0.7;
        }
        .recordatorio-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .recordatorio-tipo {
            font-weight: bold;
            color: #333;
            flex: 1;
        }
        .recordatorio-estado {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .estado-activo {
            background: #d4edda;
            color: #155724;
        }
        .estado-inactivo {
            background: #f8d7da;
            color: #721c24;
        }
        .recordatorio-detalles {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .recordatorio-acciones {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-toggle {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-toggle:hover {
            background: #138496;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .notification-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .preview-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #667eea;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .recordatorios-grid {
                grid-template-columns: 1fr;
            }
            .checkbox-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con botón de regreso -->
        <div class="page-header">
            <a href="index.html" class="back-button">← Regresar</a>
            <h1>Configurar Recordatorios</h1>
        </div>

        <div class="recordatorios-grid">
            <!-- Configurar Nuevos Recordatorios -->
            <div class="recordatorio-card">
                <div class="card-header">
                    <span class="card-icon">⏰</span>
                    <h2 class="card-title">Nuevo Recordatorio</h2>
                </div>

                <form id="formRecordatorio">
                    <div class="form-group">
                        <label for="tipoRecordatorio">Tipo de Recordatorio:</label>
                        <select id="tipoRecordatorio" name="tipoRecordatorio" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="cita">Recordatorio de Cita</option>
                            <option value="medicamento">Tomar Medicamento</option>
                            <option value="ejercicio">Rutina de Ejercicio</option>
                            <option value="dieta">Seguimiento de Dieta</option>
                            <option value="chequeo">Chequeo de Salud</option>
                            <option value="personalizado">Personalizado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" rows="3" 
                                  placeholder="Describe lo que quieres recordar..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" required>
                    </div>

                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>

                    <div class="form-group">
                        <label>Frecuencia:</label>
                        <select id="frecuencia" name="frecuencia" required>
                            <option value="">Seleccionar frecuencia</option>
                            <option value="una_vez">Una sola vez</option>
                            <option value="diario">Diario</option>
                            <option value="semanal">Semanal</option>
                            <option value="mensual">Mensual</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Métodos de Notificación:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="notifEmail" name="notificaciones" value="email">
                                <label for="notifEmail">Email</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="notifSMS" name="notificaciones" value="sms">
                                <label for="notifSMS">SMS</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="notifApp" name="notificaciones" value="app" checked>
                                <label for="notifApp">Notificación en App</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="anticipacion">Tiempo de Anticipación:</label>
                        <select id="anticipacion" name="anticipacion">
                            <option value="0">En el momento</option>
                            <option value="15">15 minutos antes</option>
                            <option value="30">30 minutos antes</option>
                            <option value="60">1 hora antes</option>
                            <option value="1440">1 día antes</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">➕ Crear Recordatorio</button>
                </form>
            </div>

            <!-- Recordatorios Activos -->
            <div class="recordatorio-card">
                <div class="card-header">
                    <span class="card-icon">🔔</span>
                    <h2 class="card-title">Mis Recordatorios</h2>
                </div>

                <div id="listaRecordatorios">
                    <!-- Los recordatorios se cargarán aquí dinámicamente -->
                </div>

                <div id="estadoVacio" class="empty-state" style="display: none;">
                    <div class="empty-icon">🔕</div>
                    <h4>No tienes recordatorios configurados</h4>
                    <p>Crea tu primer recordatorio usando el formulario de la izquierda.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo - en una aplicación real vendrían del servidor
        let recordatorios = [
            {
                id: 1,
                tipo: 'cita',
                descripcion: 'Cita con cardiólogo Dr. García',
                fecha: '2024-04-15',
                hora: '09:30',
                frecuencia: 'una_vez',
                notificaciones: ['app', 'email'],
                anticipacion: 60,
                activo: true
            },
            {
                id: 2,
                tipo: 'medicamento',
                descripcion: 'Tomar aspirina para prevención',
                fecha: '2024-04-01',
                hora: '08:00',
                frecuencia: 'diario',
                notificaciones: ['app', 'sms'],
                anticipacion: 0,
                activo: true
            },
            {
                id: 3,
                tipo: 'ejercicio',
                descripcion: 'Rutina de ejercicios cardiovasculares',
                fecha: '2024-04-01',
                hora: '17:00',
                frecuencia: 'diario',
                notificaciones: ['app'],
                anticipacion: 15,
                activo: false
            }
        ];

        function cargarRecordatorios() {
            const container = document.getElementById('listaRecordatorios');
            const estadoVacio = document.getElementById('estadoVacio');

            if (recordatorios.length === 0) {
                container.innerHTML = '';
                estadoVacio.style.display = 'block';
                return;
            }

            estadoVacio.style.display = 'none';
            
            container.innerHTML = recordatorios.map(recordatorio => `
                <div class="recordatorio-item ${recordatorio.activo ? 'activo' : 'inactivo'}">
                    <div class="recordatorio-header">
                        <span class="recordatorio-tipo">${getTipoIcon(recordatorio.tipo)} ${getTipoNombre(recordatorio.tipo)}</span>
                        <span class="recordatorio-estado estado-${recordatorio.activo ? 'activo' : 'inactivo'}">
                            ${recordatorio.activo ? 'Activo' : 'Inactivo'}
                        </span>
                    </div>
                    <div class="recordatorio-detalles">
                        <strong>Descripción:</strong> ${recordatorio.descripcion}<br>
                        <strong>Horario:</strong> ${formatearFecha(recordatorio.fecha)} a las ${recordatorio.hora}<br>
                        <strong>Frecuencia:</strong> ${getFrecuenciaNombre(recordatorio.frecuencia)}<br>
                        <strong>Notificaciones:</strong> ${recordatorio.notificaciones.join(', ')}<br>
                        <strong>Anticipación:</strong> ${getAntipacionTexto(recordatorio.anticipacion)}
                    </div>
                    <div class="recordatorio-acciones">
                        <button class="btn-toggle" onclick="toggleRecordatorio(${recordatorio.id})">
                            ${recordatorio.activo ? 'Desactivar' : 'Activar'}
                        </button>
                        <button class="btn-delete" onclick="eliminarRecordatorio(${recordatorio.id})">
                            Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getTipoIcon(tipo) {
            const iconos = {
                'cita': '📅',
                'medicamento': '💊',
                'ejercicio': '🏃‍♂️',
                'dieta': '🥗',
                'chequeo': '🩺',
                'personalizado': '⭐'
            };
            return iconos[tipo] || '📝';
        }

        function getTipoNombre(tipo) {
            const nombres = {
                'cita': 'Cita Médica',
                'medicamento': 'Medicamento',
                'ejercicio': 'Ejercicio',
                'dieta': 'Dieta',
                'chequeo': 'Chequeo',
                'personalizado': 'Personalizado'
            };
            return nombres[tipo] || tipo;
        }

        function getFrecuenciaNombre(frecuencia) {
            const nombres = {
                'una_vez': 'Una sola vez',
                'diario': 'Diario',
                'semanal': 'Semanal',
                'mensual': 'Mensual'
            };
            return nombres[frecuencia] || frecuencia;
        }

        function getAntipacionTexto(minutos) {
            if (minutos === 0) return 'En el momento';
            if (minutos < 60) return `${minutos} minutos antes`;
            if (minutos === 60) return '1 hora antes';
            if (minutos === 1440) return '1 día antes';
            return `${minutos} minutos antes`;
        }

        function formatearFecha(fecha) {
            const date = new Date(fecha + 'T00:00:00');
            return date.toLocaleDateString('es-ES');
        }

        function toggleRecordatorio(id) {
            const recordatorio = recordatorios.find(r => r.id === id);
            if (recordatorio) {
                recordatorio.activo = !recordatorio.activo;
                cargarRecordatorios();
                
                const estado = recordatorio.activo ? 'activado' : 'desactivado';
                alert(`Recordatorio ${estado} correctamente.`);
            }
        }

        function eliminarRecordatorio(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este recordatorio?')) {
                recordatorios = recordatorios.filter(r => r.id !== id);
                cargarRecordatorios();
                alert('Recordatorio eliminado correctamente.');
            }
        }

        // Manejar envío del formulario
        document.getElementById('formRecordatorio').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const notificaciones = Array.from(formData.getAll('notificaciones'));
            
            const nuevoRecordatorio = {
                id: Date.now(), // En una app real, el servidor generaría el ID
                tipo: formData.get('tipoRecordatorio'),
                descripcion: formData.get('descripcion'),
                fecha: formData.get('fechaInicio'),
                hora: formData.get('hora'),
                frecuencia: formData.get('frecuencia'),
                notificaciones: notificaciones,
                anticipacion: parseInt(formData.get('anticipacion')),
                activo: true
            };
            
            recordatorios.push(nuevoRecordatorio);
            cargarRecordatorios();
            
            // Limpiar formulario
            this.reset();
            document.getElementById('notifApp').checked = true; // Mantener app marcado por defecto
            
            alert('¡Recordatorio creado exitosamente!');
        });

        // Establecer fecha mínima como hoy
        document.getElementById('fechaInicio').min = new Date().toISOString().split('T')[0];

        // Cargar recordatorios al iniciar la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarRecordatorios();
        });
    </script>
</body>
</html>
