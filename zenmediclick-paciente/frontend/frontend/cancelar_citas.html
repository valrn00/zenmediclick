<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Citas - ZenMediClick</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos b√°sicos - reemplazar por tu CSS completo */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .back-button {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.2);
        }
        .citas-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .cita-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        .cita-card:hover {
            border-color: #f44336;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.1);
        }
        .cita-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .cita-info {
            flex: 1;
        }
        .cita-fecha {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .cita-hora {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .cita-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .detail-value {
            color: #333;
            font-weight: 500;
        }
        .btn-cancel {
            background: #f44336;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn-cancel:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }
        .btn-cancel:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .estado-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .estado-confirmada {
            background: #d4edda;
            color: #155724;
        }
        .estado-pendiente {
            background: #fff3cd;
            color: #856404;
        }
        .motivo-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .motivo-label {
            font-size: 12px;
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        /* Modal de confirmaci√≥n */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .modal-icon {
            font-size: 3rem;
            color: #f44336;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        .btn-confirm {
            background: #f44336;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-cancel-modal {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .cita-header {
                flex-direction: column;
            }
            .cita-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con bot√≥n de regreso -->
        <div class="page-header">
            <a href="index.html" class="back-button">‚Üê Regresar</a>
            <h1>Cancelar Citas Programadas</h1>
        </div>

        <!-- Contenedor de citas -->
        <div class="citas-container">
            <div id="citasProgramadas">
                <!-- Las citas se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <div id="mensajeVacio" class="empty-message" style="display: none;">
                <div class="empty-icon">üìÖ</div>
                <h3>No tienes citas programadas</h3>
                <p>Cuando tengas citas programadas, aparecer√°n aqu√≠ para que puedas cancelarlas si es necesario.</p>
            </div>
        </div>
    </div>

    <!-- Modal de confirmaci√≥n -->
    <div id="modalConfirmacion" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <h3>¬øConfirmar cancelaci√≥n?</h3>
            <p>¬øEst√°s seguro de que deseas cancelar esta cita? Esta acci√≥n no se puede deshacer.</p>
            <div class="modal-buttons">
                <button class="btn-confirm" onclick="confirmarCancelacion()">S√≠, cancelar</button>
                <button class="btn-cancel-modal" onclick="cerrarModal()">No, mantener</button>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo - en una aplicaci√≥n real vendr√≠an del servidor
        let citasProgramadas = [
            {
                id: 1,
                fecha: '2024-04-15',
                hora: '10:00',
                especialidad: 'Cardiolog√≠a',
                doctor: 'Dr. Garc√≠a L√≥pez',
                estado: 'confirmada',
                motivo: 'Chequeo rutinario card√≠aco'
            },
            {
                id: 2,
                fecha: '2024-04-22',
                hora: '14:30',
                especialidad: 'Dermatolog√≠a',
                doctor: 'Dra. Mart√≠nez Silva',
                estado: 'pendiente',
                motivo: 'Revisi√≥n de lunares sospechosos'
            },
            {
                id: 3,
                fecha: '2024-05-05',
                hora: '09:15',
                especialidad: 'Medicina General',
                doctor: 'Dr. Rodr√≠guez Pe√±a',
                estado: 'confirmada',
                motivo: 'Control de presi√≥n arterial'
            }
        ];

        let citaACancelar = null;

        function cargarCitas() {
            const container = document.getElementById('citasProgramadas');
            const mensajeVacio = document.getElementById('mensajeVacio');
            
            // Filtrar solo citas futuras y no canceladas
            const citasFuturas = citasProgramadas.filter(cita => {
                const fechaCita = new Date(cita.fecha + 'T' + cita.hora);
                const ahora = new Date();
                return fechaCita > ahora && cita.estado !== 'cancelada';
            });

            if (citasFuturas.length === 0) {
                container.innerHTML = '';
                mensajeVacio.style.display = 'block';
                return;
            }

            mensajeVacio.style.display = 'none';
            
            container.innerHTML = citasFuturas.map(cita => `
                <div class="cita-card">
                    <div class="cita-header">
                        <div class="cita-info">
                            <div class="cita-fecha">${formatearFecha(cita.fecha)}</div>
                            <div class="cita-hora">üïê ${cita.hora}</div>
                            <span class="estado-tag estado-${cita.estado}">
                                ${capitalizar(cita.estado)}
                            </span>
                        </div>
                        <button class="btn-cancel" onclick="mostrarModalCancelacion(${cita.id})">
                            üóëÔ∏è Cancelar Cita
                        </button>
                    </div>
                    
                    <div class="cita-details">
                        <div class="detail-item">
                            <span class="detail-label">Especialidad</span>
                            <span class="detail-value">${cita.especialidad}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Doctor</span>
                            <span class="detail-value">${cita.doctor}</span>
                        </div>
                    </div>

                    <div class="motivo-section">
                        <div class="motivo-label">Motivo de la consulta:</div>
                        <div>${cita.motivo}</div>
                    </div>
                </div>
            `).join('');
        }

        function formatearFecha(fecha) {
            const date = new Date(fecha + 'T00:00:00');
            return date.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function capitalizar(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).replace('_', ' ');
        }

        function mostrarModalCancelacion(citaId) {
            citaACancelar = citasProgramadas.find(cita => cita.id === citaId);
            document.getElementById('modalConfirmacion').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modalConfirmacion').style.display = 'none';
            citaACancelar = null;
        }

        function confirmarCancelacion() {
            if (citaACancelar) {
                // Marcar la cita como cancelada
                citaACancelar.estado = 'cancelada';
                
                // Aqu√≠ enviar√≠as la cancelaci√≥n al servidor
                console.log('Cancelando cita:', citaACancelar);
                
                // Recargar las citas
                cargarCitas();
                
                // Cerrar modal
                cerrarModal();
                
                // Mostrar mensaje de confirmaci√≥n
                alert('Cita cancelada exitosamente. Se ha enviado una notificaci√≥n al centro m√©dico.');
            }
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('modalConfirmacion');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // Cargar citas al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            cargarCitas();
        });
    </script>
</body>
</html>
