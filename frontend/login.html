<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zenmediclick</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8e4f3 0%, #d4d0e6 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #4c51bf;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #4c51bf;
            background: rgba(76, 81, 191, 0.1);
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-subtitle {
            color: #4a5568;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #2d3748;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4c51bf;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .form-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .form-link {
            color: #4c51bf;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .form-link:hover {
            color: #667eea;
        }

        .back-link {
            color: #718096;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #4a5568;
        }

        .error-message,
        .success-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        /* Animaciones */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: slideIn 0.6s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header .logo {
                font-size: 1.5rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
                padding: 0.3rem 0.7rem;
            }
            
            .main-wrapper {
                padding: 5rem 1rem 2rem;
            }
            
            .login-container {
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.7rem;
            }
        }

        @media (max-width: 480px) {
            .main-wrapper {
                padding: 5rem 0.5rem 2rem;
            }
            
            .login-container {
                padding: 1.5rem;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header con navegaci√≥n de Zenmediclick -->
    <header class="header">
        <a href="home.html" class="logo">Zenmediclick</a>
        <nav class="nav-links">
            <div class="cta-buttons">
              <a href="login.html" class="btn btn-primary">Iniciar sesi√≥n</a>
              <a href="register.html" class="btn btn-secondary">Registrarse</a>
</div>

            <a href="#" class="nav-link">Agendar cita</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="main-wrapper">
        <div class="login-container">
            <h1 class="login-title">
                üîê Iniciar Sesi√≥n
            </h1>
            <p class="login-subtitle">Accede a tu cuenta de Zenmediclick</p>
            
            <!-- Mensajes de error/√©xito -->
            <div id="login-message"></div>
            
            <!-- Formulario de login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" required placeholder="Ingresa tu usuario">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contrase√±a</label>
                    <input type="password" id="login-password" required placeholder="Ingresa tu contrase√±a">
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
            </form>
            
            <!-- Enlaces -->
            <div class="form-links">
                <a href="register.html" class="form-link">¬øNo tienes cuenta? Reg√≠strate aqu√≠</a>
                <a href="home.html" class="form-link back-link">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/session.js"></script>
    <script>
        // Funci√≥n para mostrar mensajes
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 4000);
        }

        // L√≥gica de login
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('login-username').value.trim();
                    const password = document.getElementById('login-password').value.trim();
                    
                    // Validaci√≥n de campos vac√≠os
                    if (!username || !password) {
                        showMessage('login-message', 'Por favor, completa todos los campos', 'error');
                        return;
                    }
                    
                    // Buscar usuario
                    const user = findUser(username, password);
                    if (user) {
                        setLoggedUser(user);
                        showMessage('login-message', 'Iniciando sesi√≥n...', 'success');
                        
                        // Redirigir seg√∫n el rol despu√©s de un breve delay
                        setTimeout(() => {
                            if (user.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else if (user.role === 'medico') {
                                window.location.href = 'medico.html';
                            } else if (user.role === 'paciente') {
                                window.location.href = 'paciente.html';
                            }
                        }, 1000);
                    } else {
                        showMessage('login-message', 'Usuario o contrase√±a incorrectos', 'error');
                    }
                });
            }

            // Verificar si ya hay sesi√≥n activa
            checkSession();
        });
    </script>
</body>
</html>
