<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Recordatorios - ZenMediClick</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <a href="index.html" class="back-button">← Volver</a>
            <h1>Configurar recordatorios</h1>
        </header>
        
        <div class="form-container">
            <form id="recordatoriosForm">
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="email" value="1"> Correo electrónico
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="sms" value="1"> Mensaje de texto
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="1_dia" value="1"> 1 Día antes
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="2_horas" value="1"> 2 Horas antes
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Guardar preferencia</button>
            </form>
        </div>
    </div>
    
    <script src="../js/scripts.js"></script>
    <script>
        document.getElementById('recordatoriosForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showMessage('Preferencias guardadas', 'success');
        });
    </script>
</body>
</html>
