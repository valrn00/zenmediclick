<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenMediClick - Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="logo.png" alt="Logo ZenMediClick" class="logo">
      <h2>Registro de usuario</h2>
      
      <form id="registroForm">
        <label for="nombre">Nombre :</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">

        <label for="contrasena">Contraseña :</label>
        <input type="password" id="contrasena" placeholder="Ingrese su contraseña">

        <label for="cedula">Cédula :</label>
        <input type="text" id="cedula" placeholder="Ingrese su cédula">

        <label for="rol">Rol :</label>
        <select id="rol">
          <option value="">Seleccione un rol</option>
          <option value="paciente">Paciente</option>
          <option value="medico">Médico</option>
          <option value="admin">Administrador</option>
        </select>

        <button type="submit">Registrarme</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
